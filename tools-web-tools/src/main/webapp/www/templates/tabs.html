<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.  tabs-item-hide
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide':$state.current.data.noTab}">

  <!-- Dashboard Tab -->
  <ion-tab title="标签1"icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes"  ng-click="$state.go('tab.tab1')"  href="#/tab/tab1">
    <ion-nav-view name="tab1"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="标签2" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes"  ng-click="$state.go('tab.tab2',{'type':'0'})"  href="#/tab/tab2/0">
    <ion-nav-view name="tab2"></ion-nav-view>
  </ion-tab>


    <ion-tab title="标签3" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes"   ng-click="$state.go('tab.tab3')"   href="#/tab/tab3">
    <ion-nav-view name="tab3"></ion-nav-view>
  </ion-tab>

    <ion-tab title="标签4" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes"   ng-click="$root.go('tab.tab4')"   href="#/tab/tab4">
        <ion-nav-view name="tab4"></ion-nav-view>
    </ion-tab>
</ion-tabs>
