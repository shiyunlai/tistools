<div class="content">
    <form>
        <div class="login-form">
            <h3 class="form-title"></h3>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span>请输入用户名和密码.</span>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">用户名</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="请输入6位数用户名"   id="loginname" name="loginname"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">密码</label>

                    <i class="fa fa-lock"></i>
                    <input class="form-control placeholder-no-fix" type="password" placeholder="请输入6位数密码"   id="password" name="password"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">选择身份</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <select class="form-control placeholder-no-fix" placeholder="选择身份"  id="opertor"  name="opertor">
                        <option value="">请选择身份</option>
                        <option value="0">身份一</option>
                        <option value="1">身份二</option>
                    </select>
                </div>
            </div>
            <div class="form-actions" style="margin-left:0px;">
                <label class="checkbox">
                    <input type="checkbox" name="remember" value="1"/> 记住我 </label>
                <button id="login" type="submit" class="btn blue pull-right"  disabled>
                    登录 <i class="m-icon-swapright m-icon-white"></i>
                </button>
                <!-- 问题，一秒的闪烁问题  问题二、如果判断两者长度都大于6-->
            </div>
        </div>
    </form>
</div>
