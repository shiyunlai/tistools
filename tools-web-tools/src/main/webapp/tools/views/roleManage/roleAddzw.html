<div class="portlet light" style="width: 100%;height:100%;overflow-x: hidden;">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-cogs font-green-sharp"></i>
            <span class="caption-subject font-green-sharp bold uppercase">选择职位</span>
        </div>
        <div class="tools">
            <a href="javascript:;" class="remove" ng-click="cancel()">
            </a>
        </div>

        <div ui-grid="gridOptions"
            ui-grid-edit ui-grid-pagination

        <div class="actions btn-set" style="float: right; margin-top:12px;">
            <button type="button" name="back" class="btn btn-primary" ng-click="importAdd()"> 导入
