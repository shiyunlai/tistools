<div class="portlet light" style="width: 100%;height:100%;overflow-x: hidden;">
    <div class="portlet-title">
        <div class="caption">
            <span class="caption-subject font-green-sharp bold uppercase">新增职务</span>
        </div>
        <div class="tools">
            <a href="javascript:;" class="remove" ng-click="cancel()">
            </a>
        </div>
    </div>
    <div class="portlet-body portlet light" ng-form="bigform">
        <form action="#" name="myform" class="form-horizontal">
            <div class="form-body ">
                <div class="col-md-6" ng-if="subFrom.parentsCode == ''">
                    <div class="form-group">
                        <label class="control-label col-md-4">父职务:<span style="color:red">*</span></label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.parentsCode"
                                   name="id" readonly/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">职务套别:<span style="color:red">*</span></label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.dutyType"
                                   name="id" readonly/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">职务代码:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.dutyCode"
                                   name="id" readonly/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">职务名称:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.dutyName"
                                   name="id" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2">备注:</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.remark"
                                   name="id" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2"></label>
                        <div class="col-md-10">

                            <div class="actions btn-set" style="float: right;">
                                <button type="button" name="back" class="btn btn-primary" ng-disabled="bigform.$invalid" ng-click="save(subFrom)"> 保存
                                </button>

                                <button type="button" name="back" class="btn btn-danger" ng-click="cancel()"> 取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
