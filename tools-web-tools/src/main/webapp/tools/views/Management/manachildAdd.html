<!-- 新增子集菜单页面 -->
<div class="portlet light" style="width: 100%;height:100%;overflow-x: hidden;">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-cogs font-green-sharp"></i>
            <span class="caption-subject font-green-sharp bold uppercase" ng-if="!id">新增菜单</span>
            <span class="caption-subject font-green-sharp bold uppercase" ng-if="id">编辑菜单</span>
        </div>
        <div class="tools">
            <a href="javascript:;" class="remove" ng-click="cancel()">
            </a>
        </div>
    </div>
    <div class="portlet-body portlet light">
        <form action="#" name="myform" class="form-horizontal ">
            <div class="form-body ">
                <div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">是否叶子菜单:<span ng-class="{required:myform.dict_key3.$invalid}"  > * </span></label>
                        <div class="col-md-8" >
                            <input type="text" class="form-control"  name="dict_key3"   ng-model="menuFrom.isleaf"  translate-constants comtable="DICT_YON"  ng-readonly="!sdasd"/>
                            <!--<select class="form-control" name="dict_key3" ng-model="menuFrom.isleaf"  ng-change="ceshi(menuFrom.isleaf)"   required>
                                <option ng-repeat="d in $settings.diclist['DICT_YON'] track by $index" value="{{d.sendValue}}">{{d.itemName}}</option>
                            </select>-->
                        </div>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">菜单代码:<span ng-class="{required:myform.dict_key2.$invalid}"  > * </span></label>
                        <div class="col-md-8">
                            <input type="text" placeholder="请输入菜单代码,如MENU_XXXX" class="form-control"
                                   ng-model="menuFrom.menuCode"
                                   name="dict_key2" required/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">菜单名称:<span ng-class="{required:myform.dict_key.$invalid}"  > * </span></label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="menuFrom.menuName"
                                   name="dict_key"  required/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4"> 菜单显示名称:<span ng-class="{required:myform.dict_key1.$invalid}"  > * </span></label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="menuFrom.menuLabel"
                                   name="dict_key1" required/>
                        </div>
                    </div>
                </div>

                <!--<div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">是否叶子菜单:<span ng-class="{required:myform.dict_key3.$invalid}"  > * </span></label>
                        <div class="col-md-8">
                            <select class="form-control" name="dict_key3" ng-model="menuFrom.isleaf"   required>
                                <option value=""></option>
                                <option value="Y">是</option>
                                <option value="N">否</option>
                            </select>
                        </div>
                    </div>
                </div>-->

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">菜单显示图标</label>
                        <div class="col-md-8">
                            <span class="col-md-3">
                                <span class="input-group-btn">
                                    <ui-iconpicker groups="font-awesome" style="position: relative" ng-model="menuFrom.imagePath" value="{{menuFrom.imagePath}}"></ui-iconpicker>
                                </span>
                            </span>
                            <span class="col-md-9">
                                <input class="form-control" type="text" disabled ng-model="menuFrom.imagePath" />
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">ui入口</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  placeholder="菜单路由路径"
                                   ng-model="menuFrom.uiEntry"
                                   name="id" />
                            <!--<span style="color: #ccc;">即菜单路由路径</span>-->
                        </div>
                    </div>
                </div>

                <!--<div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">菜单展开路径</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="menuFrom.expandPath"
                                   name="id" />
                        </div>
                    </div>
                </div>-->
                <!--<div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">菜单层次:<span ng-class="{required:myform.dict_key4.$invalid}"  > * </span></label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="menuFrom.menuLevel" required
                                   name="dict_key4" />
                            <span style="color: #ccc;">请输入0-9999数值,从小到大排列</span>
                        </div>
                    </div>
                </div>-->
                <!--<div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">菜单显示顺序:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="menuFrom.displayOrder"  required
                                   name="dict_key4"/>
                            <span style="color: #ccc;">请输入0-99数值,从大到小排列,默认为0</span>
                        </div>
                    </div>
                </div>-->
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2"></label>
                        <div class="col-md-10">
                            <div class="actions btn-set" style="text-align: center" >
                                <button type="button" name="back"  class="btn btn-primary" ng-if="myform.$invalid == false"  ng-disabled="myform.$invalid" popover-trigger="mouseenter" ng-click="add(menuFrom)" > 保存
                                </button>
                                <button type="button" name="back" class="btn default" ng-if="myform.$invalid == true"  ng-disabled="myform.$invalid" popover-trigger="mouseenter" > 保存
                                </button>
                                <button type="button" name="back" class="btn btn-danger" ng-click="cancel()"> 取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
