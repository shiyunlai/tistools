<!-- 新增功能页面 -->
<div class="portlet light" style="width: 100%;height:100%;overflow-x: hidden;">
    {{appFrom}}
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-cogs font-green-sharp"></i>
            <span class="caption-subject font-green-sharp bold uppercase">新增功能</span>
        </div>
        <div class="tools">
            <a href="javascript:;" class="remove" ng-click="cancel()">
            </a>
        </div>
    </div>
    <div class="portlet-body portlet light">
        <form action="#" name="myform" class="form-horizontal ">
            <div class="form-body ">
                <div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">功能名称 *</label>

                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="appFrom.appname"
                                   name="id" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">功能编码 * </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="appFrom.appcode"
                                   name="id" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">功能类型</label>
                            <div class="col-md-8">
                                <select class="form-control" name="dict_open" ng-model="appFrom.type">
                                    <option value="s" selected>页面流</option>
                                    <option value="a">测试功能</option>
                                </select>
                            </div>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">是否定义为菜单</label>
                        <div class="col-md-8">
                            <select class="form-control" name="dict_open" ng-model="appFrom.menu">
                                <option value="n" selected>否</option>
                                <option value="s">是</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-12" >
                    <div class="form-group">
                        <label class="control-label col-md-2">功能调用入口</label>
                        <div class="col-md-10">
                        <input type="text" class="form-control"
                               ng-model="appFrom.ready"
                               name="id" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12" >
                    <div class="form-group">
                        <label class="control-label col-md-2">输入参数</label>
                        <div class="col-md-10">
                        <input type="text" class="form-control"
                               ng-model="appFrom.parameter"
                               name="id" />
                         </div>
                    </div>
                </div>
                <div class="col-md-12" >
                    <div class="form-group">
                        <label class="control-label col-md-2">功能描述</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control"
                                   ng-model="appFrom.desc"
                                   name="id" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2"></label>
                        <div class="col-md-10">

                            <div class="actions btn-set" style="float: right;">
                                <button type="button" name="back" class="btn btn-primary" ng-click="add(appFrom)"> 保存
                                </button>
                                <button type="button" name="back" class="btn btn-danger" ng-click="cancel()"> 取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
